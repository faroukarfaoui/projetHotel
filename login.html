<script>
			//validation name
			function validationN(name){
				if(name == ""){
					alert('le champ name est obligatoire');
					return false;
				}
        event.preventDefault();
				return true;
			}
			
			//validation Mail
			function validationMail(email){

        if(email == ""){
					alert('le champ email est obligatoire');
					return false;
				}


			//email = login@domaine.ext
			pos1 = email.indexOf('@');
			login = email.substring(0, pos1); //[0, pos1[
			pos2 = email.lastIndexOf('.');
			domaine = email.substring(pos1 + 1, pos2);
			extension = email.substring(pos2 +1, email.length);
			
			//login
			if(login.length<2){
				alert('login min 2 ');
				return false;
			}
			
			//domaine
			if(domaine.length<2){
				alert('domaine min 2 ');
				return false;
			}
			
			//ext
			if(extension.length<2 || extension.length>3){
				alert('extension 2 ou 3');
				return false;
			}
      event.preventDefault();
			return true;
			
			}
      function validationP(pass,pass2){
				if(pass == ""){
					alert('le champ mot de passe est obligatoire');
					return false;
				}
        if(pass.length<8){
          alert('Le mot de passe doit contenir plus que 8 carractere ')
          return false;
        }
        if(pass2 == ""){
					alert('le champ mot de passe 2 est obligatoire');
					return false;
				}
        if(pass!=pass2){
          alert('Le mot de passe a été mal confirmé  ')
          return false;
        }
        event.preventDefault();
				return true;
			}
      function validationA(age){
        if(age == ""){
					alert('vous devez saisir l\'age');
					return false;
				}
        if(age<18){
          alert('vous devez etre majeur ');
          return false;
        } 
        return true;
      }
			//validation finale
			function validation(name,email,pass,pass2,age){
        return validationN(name) && validationMail(email) && validationP(pass,pass2) && validationA(age);
			}
		</script>
